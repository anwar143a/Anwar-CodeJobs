<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KODJOBS - Job Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>WELCOME TO KODJOBS</h1>
        </header>
        
        <main>
            <div class="split-container">
                <div class="left-half">
                    <img src="https://images.unsplash.com/photo-1600880292203-757bb62b4baf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="Job Portal Image">
                </div>
                
                <div class="right-half">
                    <div class="forms-container">
                        <!-- Login Form -->
                        <div class="form-section">
                            <h2>Login</h2>
                            <form id="loginForm">
                                <input type="text" placeholder="Enter Username" required>
                                <input type="password" placeholder="Enter Password" required>
                                <button type="submit">Login</button>
                            </form>
                        </div>

                        <!-- Signup Form -->
                        <div class="form-section">
                            <h2>New User? Sign Up</h2>
                            <form id="signupForm">
                                <input type="text" placeholder="Enter Username" required>
                                <input type="password" placeholder="Enter Password" required>
                                <input type="date" placeholder="Enter Date of Birth" required>
                                <input type="email" placeholder="Enter Email" required>
                                <button type="submit">Sign Up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
